<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Bootstrap - Columns</title>
    <style>
        .style{
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .thumb:nth-child(odd){
            background: #eee;
            padding: 25px;
            text-align: center;
        }
        .thumb:nth-child(even){
            background: #ddd;
            padding: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="style">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
                <div class="col-xs-6 col-sm-4 col-md-2 col-lg-1 thumb">thumbnail</div>
            </div>
        </div>
    </div>
</body>
</html>
